version: '3.8'

services:
  foundryvtt:
    build: .
    image: foundryvtt:latest
    container_name: foundryvtt
    ports:
      - "30000:30000"
    volumes:
      - foundryvtt-data:/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:30000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  foundryvtt-data:
    driver: local

